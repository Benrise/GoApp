        </nav>
        <div class="header__search _hidden">
          <div class="search">
            <form action="" class="search__form">
              <button type="submit" class="search__button _icon-magnify"></button>
              <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Поиск"

          </div>
        </div>
        <div class="header__profile">
          <a href=""><img src="./img/pic/profile.png" alt="profile" class="header__profile header__image_adaptive"></a>

        <div class="header__menu-icon"><span></span></div>

          <div class="search-main__text">
            <div class="block-info">
              <h2 class="block-info__title">
                Быстрый поиск
              </h2>
              <h3 class="block-info__subtitle">
                Поиск по мероприятиям и событиям
              </h3>
            </div>
          </div>
          <form class="search-main__body">
            <div class="search search-main">
              <div action="" class="search__form">
                <button type="submit" class="search__button _icon-magnify"></button>

              <div class="filters__item filter _when-filter"><input type="text" class="date-picker" placeholder="Когда и во сколько?"></div>
